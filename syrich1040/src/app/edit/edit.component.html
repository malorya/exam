<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="goodForm" (ngSubmit)="onGoodFormSubmit()">
        <input type="hidden" id="id" formControlName="id">
        <div class="form-group">
          <label for="lastname">Наименование</label>
          <input type="text" formControlName="name" id="name" class="form-control" placeholder="Обязательно">
        </div>
        <div class="form-group">
          <label for="name">Количество</label>
          <input type="text" formControlName="amount" id="amount" class="form-control" placeholder="Обязательно">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success form-control" [disabled]="!goodForm.valid" value="Сохранить">
          <button type="button" class="btn btn-danger form-control mt-2" (click)="deleteGood(id)">Удалить</button>
        </div>
      </form>
    </div>
  </div>
</div>
