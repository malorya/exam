<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="goodForm" (ngSubmit)="onGoodFormSubmit()">
        <input type="hidden" id="id" formControlName="id" [value]="goods.length">
        <div class="form-group">
          <label for="lastname">Наименование</label>
          <input type="text" formControlName="name" id="name" class="form-control" placeholder="Обязательно">
        </div>
        <div class="form-group">
          <label for="name">Количество</label>
          <input type="text" formControlName="amount" id="amount" class="form-control" placeholder="Обязательно">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success form-control" [disabled]="!goodForm.valid"
            value="Добавить покупку">
        </div>
      </form>
    </div>
  </div>
</div>
